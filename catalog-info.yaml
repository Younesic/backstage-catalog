# catalog-info.yaml  (racine)
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: awb-root
spec:
  rules:
    - allow: [Group, Component, Template]
  targets:
    - ./groups/infra-group.yaml
    - ./templates/create-vm/template.yaml

# ──────────────────────────────────────────────────────────────
# nouvelle Location qui “ouvre” le dossier components/
---
apiVersion: backstage.io/v1alpha1
kind: Location
metadata:
  name: awb-components
  description: Tous les composants (fichiers *.yaml) sous components/
spec:
  rules:
    - allow: [Component]
  targets:
    - ./components/*.yaml                 # ← un dossier, pas un fichier
